{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduGraph</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000 70%, #000033 100%);
            color: white;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(0,0,255,0.3) 10%, rgba(0,0,128,0.2) 50%, rgba(0,0,0,0.9) 100%);
        }

        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .ripple div {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(0, 0, 255, 0.6);
            border-radius: 50%;
            animation: rippleEffect 4s infinite ease-out;
            opacity: 0;
        }
        @keyframes rippleEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .left {
            max-width: 50%;
            animation: fadeInLeft 1.5s ease-in-out;
        }
        .left h1 {
            font-size: 4rem;
            font-weight: 400;
            line-height: 1.1;
            margin: 0;
        }
        .left h1 span {
            display: block;
            font-weight: 700;
            color: #00C2FF;
            animation: colorChange 2s infinite alternate;
        }
        .left p {
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 1s;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(90deg, #00d4ff, #000080);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 1.5s;
        }
        .btn:hover {
            opacity: 0.85;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
        }
        .right img {
            max-width: 100%;
            height: 100vh;
            display: block;
            object-fit: cover;
            position: absolute;
            right: 0;
            top: 0;
            animation: slideInRight 1.5s ease-in-out;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes colorChange {
            from {
                color: #00C2FF;
            }
            to {
                color:rgb(143, 229, 255);
            }
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                flex-direction: column;
                align-items: flex-start;
            }
            .left {
                max-width: 100%;
            }
            .left h1 {
                font-size: 3rem;
            }
            .left p {
                font-size: 0.9rem;
            }
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
            .right img {
                height: auto;
                max-width: 100%;
                position: relative;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .left h1 {
                font-size: 2.5rem;
            }
            .left p {
                font-size: 0.8rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="ripple">
        <div style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div style="top: 50%; left: 30%; animation-delay: 1s;"></div>
        <div style="top: 70%; left: 60%; animation-delay: 2s;"></div>
        <div style="top: 40%; left: 80%; animation-delay: 3s;"></div>
    </div>
    
    <div class="container">
        <div class="left">
            <h1>Edu <br><span>Graph</span></h1>
            <p><i>Welcome to EduGraph – Smart Result Analysis! We collect individual result PDFs and analyze them into a single, insightful report. Track performance, compare trends, and gain meaningful insights—all in one place!</i></p>
            <button class="btn" onclick="window.location.href='{% url 'upload' %}'">Get Started</button>
        </div>
        <div class="right">
            <img src="{% static 'img9.png' %}" alt="EduGraph Image">
        </div>
    </div>
</body>
</html>
